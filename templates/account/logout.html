{% extends "base.html" %}
{% load static %}




{% block content %}


    <!-- Page Header -->
    <section class="padding_half page_header page_header_one">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1 class="text-capitalize top40">Logout</h1>
                    <p class="bottom30">Logout your account here!</p>
                    <ul class="breadcrumb_link">
                        <li><a href="{% url "index" %}">Home</a></li>
                        <li class="active">Logout</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- Page Header ends -->




    <div class="container" style="margin-top:70px; margin-bottom: 70px;">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color: rgba(51, 51, 51, 1); color: #ffffff;"><h3
                        class="panel-title"><strong>Login</strong></h3>

                </div>
                <div class="panel-body">
                    <h3>Sign Out</h3>
                    <br>
                    <div class="alert alert-warning gc">Are you sure you want to sign out?</div>

                    <div class="gf gc">

                        <form class="form-horizontal" method="post" action="{% url 'account_logout' %}">

                            {% csrf_token %}

                            {% if redirect_field_value %}

                                <input type="hidden" name="{{ redirect_field_name }}"
                                       value="{{ redirect_field_value }}"/>

                            {% endif %}

                            <button class="btn btn-primary" type="submit">Sign Out</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
