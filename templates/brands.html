{% extends 'base.html' %}
{% load static %}

{% block stylesheet %}

{% endblock %}

{% block content %}
    <div class="c-layout-page">
        <!-- BEGIN: LAYOUT/BREADCRUMBS/BREADCRUMBS-1 -->
        <div class="row">
            <div class="c-content-title-4">
                <h3 class="c-font-uppercase c-center c-font-bold c-line-strike"><span class="c-bg-grey-1 font-fa">برند ها</span>
                </h3>
            </div>
        </div>
        <!-- BEGIN: PAGE CONTENT -->
        <div class="c-content-box c-size-md">
            <div class="container">

                <div id="grid-container" class="cbp cbp-l-grid-agency">
                    {% for brand in brand %}
                        <div class="cbp-item graphic">
                            <a href="{% url 'brand_detail' pk=brand.id %}" target="_blank">
                                <div class="cbp-caption">
                                    <div class="cbp-caption-defaultWrap">
                                        <img src="{{ brand.logo.url }}" alt="">
                                    </div>
                                </div>
                                <div class="cbp-l-grid-agency-title">{{ brand.name }}</div>
                                <div class="cbp-l-grid-agency-desc">{{ brand.owner.name }}</div>
                            </a>
                        </div>
                    {% endfor %}

                </div>

            </div>
        </div>
        <!-- END: PAGE CONTENT -->
    </div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'assets/demos/default/js/scripts/pages/index-gallery.js' %}"
            type="text/javascript"></script>
{% endblock %}
